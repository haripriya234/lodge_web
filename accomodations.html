<!DOCTYPE html>
<html>
<head>
<style>
/* Style the navigation bar */
.navbar {
  overflow: hidden;
  background-color: yellowgreen; /* You can choose any color you prefer */
}
  .madhu{
    font-size: 160%;
    float: left;
    font-style: bold;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

/* Style the navigation bar links */
.navbar a {
  float:right;
  display: block;
  color: white;
  text-align: right;
  padding: 14px 16px;
  text-decoration: none;
  margin-top: 0.5%;
  font-size: 100%;
}

/* Change the color of the navigation bar links when you hover over them */
.navbar a:hover {
  background-color: grey; /* You can choose any color you prefer */
  color: white;
}

/* Slideshow container */
.slideshow-container {
  max-width: 1500px;
  position: relative;
  margin: auto;
  object-fit: cover;
  height: fit-content;
  
  
}


/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 700px) {
  .text {font-size: 11px}
}
/* CSS for full-width image */
.full-width-image {
  width: 100%;
  height: 50%; /* 100% of viewport height */
  object-fit: cover; /* Cover entire container, maintaining aspect ratio */
}
.caption {
    text-align: center;
    font-size: 18px;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
}
.image-container {
    width: 100vw; /* 100% of the viewport width */
    height: 100vh; /* 100% of the viewport height */
    position: relative;
}

/* Center the image horizontally and vertically within the container */
.full-width-image {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover entire container, maintaining aspect ratio */
    object-position: center center; /* Center the image both horizontally and vertically */
}

</style>
</head>
<body>

<div class="navbar">
  <div class="madhu">
    <a href="#madhushini">MADHUSHINI</a>
  </div>
  <a href="contact.html">CONTACT</a>

  <a href="amen.html">AMENITIES AND FACILITIES</a>
  <a href="acc.html">ACCOMEDATIONS</a>
  <a href="home.html">HOME</a>
</div>


<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <div class="image-container">
    <img src="IMG1.jpg"  class="full-width-image">
    <div class="caption">SINGLE BEDROOM ROOMS</div>
    </div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <div class="image-container">
    <img src="001.jpg"  class="full-width-image">
    <div class="caption">SUITE ROOMS</div>
    </div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <div class="image-container">
    <img src="004.jpg"  class="full-width-image">
    <div class="caption">DELUX ROMMS</div>
    </div>
  </div>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>
  
  <script>
  let slideIndex = 0;
  showSlides();
  
  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
  </script>

</div>
</body>
</html>
